<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>vet page</title>
</head>
<body>
    <h2 th:text="'vet page'">vet page</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>family</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">hosseinam</td>
            <td th:text="${vet.lastName}">hosseinam</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
